<main>
    <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div>
            <h1>Login</h1>
            <p>Please fill in this form to login an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required [(ngModel)]="form.email"
                required email #email="ngModel">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" id="psw" required>
            <hr>

            <button type="submit" class="loginbtn">Login</button>
        </div>

    </form>

</main>
